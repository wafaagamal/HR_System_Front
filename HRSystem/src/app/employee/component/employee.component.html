<div class="container card" style="width: 35rem;">
    <form [formGroup]="employeeData" class="p-3">
        <h4>Create Employee</h4>

        <div class="form-group ">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Name" formControlName="name">
            <div style="color: red;" *ngIf="employeeData.controls['name'].touched&&employeeData.controls['name'].errors">Name is required</div>

        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" placeholder="Email" formControlName="email">
            <div style="color: red;" *ngIf="employeeData.controls['email'].touched&&employeeData.controls['email'].errors">Email is required</div>
        </div>

        <div class="form-group">
            <label>
                Address
            </label>
            <input class="form-control" type="text" placeholder="Address" formControlName="address">
            <div style="color: red;" *ngIf="employeeData.controls['address'].touched&&employeeData.controls['address'].errors">Address is required</div>

        </div>

        <div class="form-group">
            <label>
                Mobile No.
            </label>
            <input class="form-control" type="text" placeholder="Mobile" formControlName="mobileNo">
            <div style="color: red;" *ngIf="employeeData.controls['mobileNo'].touched&&employeeData.controls['mobileNo'].errors">Mobile No. is required</div>
        </div>

        <div class="form-group">
            <label>
                Manger
            </label>
            <select class="form-control" formControlName="mangerId"  aria-placeholder="--Select---">
                <option *ngFor="let manger of MangerList; let i = index" [value]="manger.id">
                    {{manger.name}}
                </option>
            </select>
            <div style="color: red;" *ngIf="employeeData.controls['mangerId'].touched&&employeeData.controls['mangerId'].errors">Manger is required</div>

        </div>

          <div class="form-group">
            <label class="label">BirthDate:</label>
            <input type="date" class="form-control" formControlName="birthDate" >
            <div style="color: red;" *ngIf="employeeData.controls['birthDate'].touched&&employeeData.controls['birthDate'].errors">BirthDate is required</div>
          </div>
      
        <button class="btn btn-primary" [disabled]="employeeData.invalid" (click)="saveEmployee()">Save</button>
    </form>

</div>
